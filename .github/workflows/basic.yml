name: basic-ci

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:

      - name: setup
        id: go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"

      - name: cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: go build ./...

      - name: test
        run: go test ./... -v

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.19.1